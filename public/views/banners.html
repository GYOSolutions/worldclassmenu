<div>
	<div id="categories" class="row-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1>Banners</h1>
			</div>
			<div class="col-xs-12">
				<a href ng-click="addBanner()" class="btn btn-success">Agregar Nuevo</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="alerts"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<p>Click para editar</p>
                <ul id="sortable" class="sortable">
					<li class="ui-state-default"
						ng-class="{disabled:!banner.get('enabled'),selected:banner==currentBanner}"
						data-index="{{$index}}"
						data-parse-id="{{banner.id}}"
						data-order="{{banner.attributes.order}}"
						ng-click="editBanner($index);"
						ng-repeat="banner in banners">
							<span class="ui-icon ui-icon-arrowthick-2-n-s"></span>{{banner.attributes.description}}
							<span class="ui-icon ui-icon-carat-1-e"></span>
					</li>
				</ul>
			</div>
			<div class="col-sm-8" ng-show="currentBanner" id="editForm">
				<p>Edite la información</p>
				<div class="row-fluid">
					<form novalidate="novalidate" name="category">
						<div class="row">
							<div class="col-xs-7">
								<div class="form-group">
									<fieldset ng-disabled="isSaving">
										<label for="editName">Descripción</label>
										<input type="text" class="form-control" placeholder="Nombre" ng-model="currentBanner.attributes.description" required>
									</fieldset>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="checkbox">
									<fieldset ng-disabled="isSaving">
										<label><br/>
											<input type="checkbox" ng-model="currentBanner.attributes.enabled"> Habilitada
										</label>
									</fieldset>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="checkbox">
									<fieldset ng-disabled="isSaving">
										<label><br/>
											<input type="checkbox" ng-model="currentBanner.attributes.inHome"> Mostrar en el Home
										</label>
									</fieldset>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-10">
								<p>
									<fieldset ng-disabled="isSaving">
                                        <label for="editImage">Categorías</label>
										<div ng-dropdown-multiselect="" options="categories" selected-model="parentCategories" extra-settings="{displayProp: 'name', enableSearch: true};"></div>
									</fieldset>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<div class="col-xs-2">
									<fieldset ng-disabled="isSaving">
										<label for="editImage">Imagen (900x176)</label>
										<input type="file" id="editImage" ng-model="image" onchange="angular.element(this).scope().fileNameChanged()">
									</fieldset>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<div class="col-xs-10">
									<br />
									<img id="imageEdit" ng-show="currentBanner.attributes.image._url" ng-src="{{currentBanner.attributes.image._url}}" class="img-responsive block-center"/>
								</div>
							</div>
						</div>
                        <div class="row">
							<div class="col-xs-5 text-center">
								<p>
									<fieldset ng-disabled="isSaving">
										<input type="submit" id="editSave" class="btn btn-primary btn-block" ng-click="saveBanner()" value="Salvar" ng-class="{'disabled':isSaving}"/>
									</fieldset>
								</p>
							</div>
							<div class="col-xs-5 text-center">
								<p>
									<fieldset ng-disabled="isSaving">
										<input type="submit" id="editSave" ng-show="currentBanner.id" class="btn btn-danger btn-block" ng-click="deleteBanner()" value="Eliminar" ng-class="{'disabled':isSaving}"/>
									</fieldset>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid"></div>
</div>
