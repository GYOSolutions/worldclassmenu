<div>
	<div id="categories" class="row-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1>Categorías</h1>
			</div>
			<div class="col-xs-12">
				<a href ng-click="addCategory()" class="btn btn-success">Agregar Nueva</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="alerts"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<p>Arrastre para reordenar o click para editar</p>
				<ul id="sortable" class="sortable">
					<li class="ui-state-default"
						ng-class="{disabled:!category.get('enabled'),selected:category==currentCategory}"
						data-index="{{$index}}"
						data-parse-id="{{category.id}}"
						data-order="{{category.attributes.order}}"
						ng-click="editCategory($index);"
						ng-repeat="category in categories">
							<span class="ui-icon ui-icon-arrowthick-2-n-s"></span>{{category.attributes.name}}
							<span class="ui-icon ui-icon-carat-1-e"></span>
					</li>
				</ul>
			</div>
			<div class="col-sm-8" ng-show="currentCategory" id="editForm">
				<p>Edite la información</p>
				<div class="row-fluid">
					<form novalidate="novalidate" name="category">
						<div class="row">
							<div class="col-xs-7">
								<div class="form-group">
									<fieldset ng-disabled="isSaving">
										<label for="editName">Nombre</label>
										<input type="text" class="form-control" placeholder="Nombre" ng-model="currentCategory.attributes.name" required>
									</fieldset>
								</div>
							</div>
							<div class="col-xs-5">
								<div class="checkbox">
									<fieldset ng-disabled="isSaving">
										<label><br/>
											<input type="checkbox" ng-model="currentCategory.attributes.enabled"> Habilitada
										</label>
									</fieldset>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<div class="col-xs-2">
									<fieldset ng-disabled="isSaving">
										<label for="editImage">Imagen (130x102)</label>
										<input type="file" id="editImage" ng-model="image" onchange="angular.element(this).scope().fileNameChanged()">
									</fieldset>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<div class="col-xs-12">
									<br />
									<img id="imageEdit" ng-show="currentCategory.attributes.image._url" ng-src="{{currentCategory.attributes.image._url}}" width="130" height="102" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-5 text-center">
								<p>
									<fieldset ng-disabled="isSaving">
										<input type="submit" id="editSave" class="btn btn-primary btn-block" ng-click="saveCategory()" value="Salvar" ng-class="{'disabled':isSaving || category.$invalid }"/>
									</fieldset>
								</p>
							</div>
							<div class="col-xs-5 text-center">
								<p>
									<fieldset ng-disabled="isSaving">
										<input type="submit" id="editSave" ng-show="currentCategory.id" class="btn btn-danger btn-block" ng-click="deleteCategory()" value="Eliminar" ng-class="{'disabled':isSaving}"/>
									</fieldset>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid"></div>
</div>
