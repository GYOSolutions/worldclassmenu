<div>
	<div id="categories" class="row-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1>Subcategorías</h1>
			</div>
			<div class="col-xs-12">
				<a href ng-click="addSubcategory()" class="btn btn-success">Agregar Nueva</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="alerts"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
                <p>Click para editar</p>
				<div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <fieldset>
                                <input type="text" class="form-control" placeholder="Filtrar" ng-model="searchTerm" />
                            </fieldset>
                        </div>
                    </div>
                </div>
				<ul id="sortable" class="sortable">
					<li class="ui-state-default"
						ng-class="{disabled:!subcategory.get('enabled'),selected:subcategory==currentSubcategory}"
						data-index="{{$index}}"
						data-parse-id="{{subcategory.id}}"
						data-order="{{subcategory.attributes.order}}"
						ng-click="editSubcategory($index);"
						ng-repeat="subcategory in subcategories|searchValue:searchTerm">
							{{subcategory.attributes.name}}
							<span class="ui-icon ui-icon-carat-1-e"></span>
					</li>
				</ul>
			</div>
			<div class="col-sm-8" ng-show="currentSubcategory" id="editForm">
				<p>Edite la información</p>
				<div class="row-fluid"  data-spy="affix">
					<form novalidate name="category">
						<div class="row">
							<div class="col-xs-7">
								<div class="form-group">
									<fieldset ng-disabled="isSaving">
										<label for="editName">Nombre</label>
										<input type="text" class="form-control" placeholder="Nombre" ng-model="currentSubcategory.attributes.name" required>
									</fieldset>
								</div>
							</div>
							<div class="col-xs-5">
								<div class="checkbox">
									<fieldset ng-disabled="isSaving">
										<label><br/>
											<input type="checkbox" ng-model="currentSubcategory.attributes.enabled"> Habilitada
										</label>
									</fieldset>
                                    <!--<fieldset ng-disabled="isSaving">
										<label><br/>
											<input type="checkbox" ng-model="currentSubcategory.attributes.special"> Especial
										</label>
									</fieldset>-->
								</div>
							</div>
						</div>
                        <div class="row">
							<div class="col-xs-7">
								<div class="form-group">
									<fieldset ng-disabled="isSaving">
										<label for="editCategory">Categoría</label>
										<select class="form-control" subcategoria="{{parentSubcategory}}" name="categoria" ng-model="parentCategory" ng-options="category.id as category.attributes.name for category in categories">
                                            <option value=""></option>
                                        </select>
									</fieldset>
								</div>
							</div>
						</div>
                        <!--<div class="row">
							<div class="col-xs-7">
								<div class="form-group">
									<fieldset ng-disabled="isSaving">
										<label for="editCategory">Subcategoría</label>
										<select class="form-control" categoria="{{parentCategory}}" ng-model="parentSubcategory" ng-options="subcategory.id as subcategory.attributes.name for subcategory in subcategories|specialSubcategories">
                                            <option value=""></option>
                                        </select>
									</fieldset>
								</div>
							</div>
						</div>-->
						<div class="row">
							<div class="form-group">
								<div class="col-xs-2">
									<fieldset ng-disabled="isSaving">
										<label for="editImage">Imagen (962x502)</label>
										<input type="file" id="editImage" ng-model="image" onchange="angular.element(this).scope().fileNameChanged()">
									</fieldset>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<div class="col-xs-12">
									<br />
									<img id="imageEdit" ng-show="currentSubcategory.attributes.image._url" ng-src="{{currentSubcategory.attributes.image._url}}" class="img-responsive block-center"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-5 text-center">
								<p>
									<fieldset ng-disabled="isSaving">
										<input type="submit" id="editSave" class="btn btn-primary btn-block" ng-click="saveSubcategory()" value="Salvar" ng-class="{'disabled':isSaving || category.$invalid }"/>
									</fieldset>
								</p>
							</div>
							<div class="col-xs-5 text-center">
								<p>
									<fieldset ng-disabled="isSaving">
										<input type="submit" id="editSave" ng-show="currentSubcategory.id" class="btn btn-danger btn-block" ng-click="deleteSubcategory()" value="Eliminar" ng-class="{'disabled':isSaving}"/>
									</fieldset>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid"></div>
</div>
